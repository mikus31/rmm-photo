<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>RMM Photography</title>
    <meta name=‘viewport’ content=‘initial-scale=1,maximum-scale=1,user-scalable=no’ />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Dawning+of+a+New+Day" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <style>
        body {
            background: white;
        }
        
        #footer {
            position: fixed;
            bottom: 0px;
            width: 100%;
            height: 60px;
            background: #0A3865;
        }
        
        #social {
            position: absolute;
            bottom: 3px;
            right: 15px;
        }
        
        h1 {
            position: absolute;
            font-family: 'Amatic SC', cursive;
            /*            font-family: 'Dawning of a New Day', cursive;*/
            margin: 0 auto;
            color: whitesmoke;
            bottom: 2px;
            left: 15px;
            font-size: 2.3em;
        }
        
        p {
            font-family: 'Josefin Slab', serif;
            color: #0A3865;
        }
        
        a {
            color: #8BC1F7;
        }
        
        a:visited {
            color: #8BC1F7;
        }
    </style>
</head>

<body>
    <div id="footer">
        <h1>Photography by Michael McNeil</h4>
        <div id="social">
            <a href="mailto: rmichael.mcneil@gmail.com" target="_blank"><img src="images/gmail.png"></a> &nbsp;
            <a href="https://www.instagram.com/mikus31/" target="_blank"><img src="images/instagram.png"></a> &nbsp; </div>
    </div>
</body>

</html>
